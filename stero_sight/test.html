<!DOCTYPE html>
<html>
<body style="margin:0;background:#000">
  <img id="view" style="width:100%;height:100%;object-fit:contain" />
  <script>
    // 最简：直接连接到 8080/ws/video
    const ws = new WebSocket("ws://localhost:8080/ws/video");
    ws.binaryType = "arraybuffer";
    ws.onmessage = e => {
      if (typeof e.data === "string") return;  // 忽略 metadata
      const blob = new Blob([e.data], {type:"image/jpeg"});
      document.getElementById("view").src = URL.createObjectURL(blob);
    };
  </script>
</body>
</html>
